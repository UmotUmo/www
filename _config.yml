theme_color: '#001B30'
lang: sv-SE

# Build settings
markdown: KramdownCustom
gems:
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
  - firebase.json
  - README.md
sass:
  style: compressed
unused_css:
  whitelist:
    - .slides__progress--play
autoprefixer:
  browsers:
    - last 2 versions
    - safari 8
kramdown:
  auto_ids: false
  input: GFM
# Posts permalink
permalink: /nyheter/:title/
# Pagination
paginate: 5
paginate_path: /nyheter/:num/
# HTML minifier
compress_html:
  comments: ["<!--", "-->"]
